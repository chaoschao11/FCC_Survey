<!DOCTYPE html>
<head>
    <title>FFC Survey Assingment</title>
    <link rel="stylesheet" href="css/style.css">
</head>
    

<body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<div class="background">
  <div class="form">    
      <h1 id="title">Web Services Survey</h1>
      <p id="description">Thank you for taking our interest survey</p>
      <div>
      <form id="survey-form">
        <div class="form-group">
        <label id="name-label" for="name">Name:</label>
        <input 
            type="text"
            name="name"
            Id="name"
            placeholder="Enter your Name"
            required
        />
        </div>
        <div class="form-group">
        <label id="email-label" for="email">Email:</label>
        <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your Email"
            required
        />
        </div>
        <div class="form-group">
        <label id="number-label" for="number">Age:<span class="clue">(optional)</span></label>
        <input type="number"
        name="age"
        id="number"
        min="18"
        max="99"
        placeholder="Age"
        />
        </div>
        <div class="form-group">
        <div>
            <p>Which option best describes your current role?</p>
            <select id="dropdown" name="role" required>
              <option disabled selected value>Select current role</option>
              <option value="employee">Employee</option>
              <option value="manager">Manager</option>
              <option value="owner">Owner</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
        </div>
        </div>
        <div class="form-group">
            <p>Where did you hear about us?</p>
            <label>
              <input
                name="user-hear"
                value="freind"
                type="radio"
                checked
              />Freind</label
            >
            <br>
            <label>
              <input
                name="user-hear"
                value="coworker"
                type="radio"
              />Co-Worker</label
            >
            <br>
            <label
              ><input
                name="user-hear"
                value="other"
                type="radio"
              />Other</label
            >
        </div>
        <div class="form-group">
            <p>
              What would you like like help with?
              <span class="clue">(Check all that apply)</span>
            </p>
      
            <label
              ><input
                name="needs"
                value="front-end-project"
                type="checkbox"
                class="input-checkbox"
              />Front-end Project</label
            >
            <br>
            <label>
              <input
                name="needs"
                value="back-end-project"
                type="checkbox"
                class="input-checkbox"
              />Back-end Project</label
            >
            <br>
            <label
              ><input
                name="needs"
                value="site-software"
                type="checkbox"
                class="input-checkbox"
              />Site software set-up</label
            >
            <br>
            <label
              ><input
                name="needs"
                value="email-hosting"
                type="checkbox"
                class="input-checkbox"
              />Email hosting</label
            >
          </div>
          <div class="form-group">
            <p>Any comments?</p>
            <textarea
              id="comments"
              name="comment"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
          <div class="form-group">
            <button type="submit" id="submit">
              Submit
            </button>
          </div>
      </form>
  </div>
</div>
<script  src="./script.js"></script>
</body>
